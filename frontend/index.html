<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Release Optimizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Movie Release Optimization Tool</h1>
   <form id="predict-form" class="mb-4">
  <div class="mb-3">
    <label for="genre" class="form-label">Select Genre</label>
    <select id="genre" class="form-select">
      <option value="Romance">Romance</option>
      <option value="Action">Action</option>
      <option value="Comedy">Comedy</option>
      <option value="Drama">Drama</option>
      <option value="Horror">Horror</option>
      <option value="Thriller">Thriller</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="popularity" class="form-label">Popularity</label>
    <input type="range" class="form-range" min="0" max="1000" step="10" id="popularity" value="500">
    <span id="popularity-value">500</span>
  </div>

  <div class="mb-3">
    <label for="vote_average" class="form-label">Average Rating</label>
    <input type="number" class="form-control" id="vote_average" min="0" max="10" step="0.1" value="7.5">
  </div>

  <div class="mb-3">
    <label for="vote_count" class="form-label">Vote Count</label>
    <input type="number" class="form-control" id="vote_count" min="0" max="10000" step="10" value="500">
  </div>

  <button type="submit" class="btn btn-primary">Predict Best Release Time</button>
</form>
<div id="loading" class="text-center my-3" style="display: none;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div id="result" class="alert alert-info" style="display: none;"></div>


    <div id="result" style="margin-top: 20px;"></div>

  </div>
  <div class="my-4">
    <h4>ðŸ“Š Genre Popularity Chart</h4>
    <canvas id="genreChart" width="400" height="200"></canvas>
</div>

  <script src="script.js"></script>
</body>
</html>
