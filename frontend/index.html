<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Release Optimization Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h1 class="mb-4 text-center">ðŸŽ¬ Movie Release Optimization Tool</h1>

    <form id="predict-form" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <select id="genre" class="form-select">
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Romance">Romance</option>
          <option value="Horror">Horror</option>
          <option value="Thriller">Thriller</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="platform" class="form-label">Distribution Platform</label>
        <select id="platform" class="form-select">
          <option value="Cinema">Cinema</option>
          <option value="OTT">OTT</option>
          <option value="Both">Both</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="region" class="form-label">Region</label>
        <select id="region" class="form-select">
          <option value="India">India</option>
          <option value="USA">USA</option>
          <option value="Europe">Europe</option>
          <option value="Global">Global</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">ðŸŽ¯ Predict Best Release Time</button>
    </form>

    <div id="loading" class="text-center my-4" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div id="result" class="my-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
